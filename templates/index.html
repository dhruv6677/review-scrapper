{%extends 'base.html'%}
{% block body %}

<div class="container mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Product Reviews</h2>
    <div class="relative form">
        <form action="/review" method="POST">
            <input id="content" type="text" name="content" placeholder="Search..."
                class="w-full py-3 px-5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <button type="submit"
                class="absolute right-2 top-2 px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                value="search">
                Search
            </button>
        </form>
    </div>
</div>
{% endblock %}
