{% block body %}


<div class="container mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Product Reviews</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead class="bg-gray-100 border-b">
                <tr>
                    <th class="py-3 px-5 text-left text-gray-600 font-semibold uppercase tracking-wider">Product
                    </th>
                    <th class="py-3 px-5 text-left text-gray-600 font-semibold uppercase tracking-wider">Customer
                        Name</th>
                    <th class="py-3 px-5 text-left text-gray-600 font-semibold uppercase tracking-wider">Rating</th>
                    <th class="py-3 px-5 text-left text-gray-600 font-semibold uppercase tracking-wider">Heading
                    </th>
                    <th class="py-3 px-5 text-left text-gray-600 font-semibold uppercase tracking-wider">Comment
                    </th>
                </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
                {% for review in reviews %}
                <tr class="hover:bg-gray-50">
                    <td class="py-4 px-5 text-gray-700">{{review['Product']}}</td>
                    <td class="py-4 px-5 text-gray-700">{{review['Name']}}</td>
                    <td class="py-4 px-5 text-yellow-500">{{review['Rating']}}</td>
                    <td class="py-4 px-5 text-gray-700">{{review['CommentHead']}}</td>
                    <td class="py-4 px-5 text-gray-700">{{review['Comment']}}
                    </td>
                    {% endfor %}
                </tr>


            </tbody>
        </table>
    </div>
</div>
